<!doctype html>
<html lang="en">
  <head>
    <title>Recetario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      .center-block {
        display: block;
        margin-right: auto;
        margin-left: auto;
        }

         body {
            background: url(https://img.freepik.com/vector-gratis/elementos-comida-dibujados-mano_1411-48.jpg?size=626&ext=jpg) no-repeat center;
            background-size: cover;
        }  

        .emp-profile {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: -webkit-linear-gradient(left, white, lightgrey);
            opacity: 0.9;
        }

  </style>
  <body>
      
      <div class="container emp-profile col-8" id="Registro">
          <h1 style="color:mediumblue; margin-top: 1ex; text-align:center"  >Registro de Usuarios</h1>
          <h5 style="color: gray; margin-top: 0.5ex; text-align:center">Ingesa tus datos</h5>

          <form class="col-10 center-block">
            <div class="form-row" >
              <div class="form-group col-md-6  justify-content-center was-validated">
                <label for="inputEmail4">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre" required pattern="[a-zA-Z\s]+">
              </div>
              <div class="form-group col-md-6 was-validated">
                <label for="inputPassword4">Apellidos</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido" required pattern="[a-zA-Z\s]+">
              </div>
            </div>
            <div class="form-row" >
                <div class="form-group col-md-6  justify-content-center was-validated">
                  <label for="inputEmail4">Correo</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Correo" required>
                </div>
                <div class="form-group col-md-6 was-validated">
                  <label for="inputPassword4">Confirmar correo</label>
                  <input type="email" class="form-control" id="inputPassword4" placeholder="Correo" required>
                </div>
            </div>
            <div class="form-row" >
                <div class="form-group col-md-6  justify-content-center was-validated">
                  <label for="inputEmail4">Contrase単a</label>
                  <input type="password" class="form-control" id="inputEmail4" placeholder="Cotrase単a" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>
                <div class="form-group col-md-6 was-validated">
                  <label for="inputPassword4">Confirmar contrase単a</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Contrase単a" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceptar terminos y condiciones 
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
