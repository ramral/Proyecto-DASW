<body>

  <div class="container emp-profile col-8" id="Registro">
    <h1 style="color:mediumblue; margin-top: 1ex; text-align:center">Registro de Usuarios</h1>
    <h5 style="color: gray; margin-top: 0.5ex; text-align:center">Ingesa tus datos</h5>

    <form class="col-10 center-block">
      <div class="form-row">
        <div class="form-group col-md-6  justify-content-center was-validated">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre" required pattern="[a-zA-Z\s]+">
        </div>
        <div class="form-group col-md-6 was-validated">
          <label for="inputPassword4">Apellidos</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Apellido" required
            pattern="[a-zA-Z\s]+">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6  justify-content-center was-validated">
          <label for="inputEmail4">Correo</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Correo" required>
        </div>
        <div class="form-group col-md-6 was-validated">
          <label for="inputPassword4">Confirmar correo</label>
          <input type="email" class="form-control" id="inputPassword4" placeholder="Correo" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6  justify-content-center was-validated">
          <label for="inputEmail4">Contraseña</label>
          <input type="password" class="form-control" id="inputEmail4" placeholder="Cotraseña" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
        </div>
        <div class="form-group col-md-6 was-validated">
          <label for="inputPassword4">Confirmar contraseña</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Aceptar terminos y condiciones
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
